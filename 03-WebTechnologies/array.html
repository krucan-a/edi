<!DOCTYPE html>
<html>
	<head>
		<title>Create methods</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Create methods</h1>
		<script>
			var array = [0];
			var check = 1;
			array[0] = Math.floor(Math.random() * 5) + 1;
			console.log[array[0]];
			for(i = 1; i < 5; i++)
			{
				array.push(Math.floor(Math.random() * 5) + 1);
				console.log(array[i]);
				if(array[i]<array[i-1])
					check = 0;
			}
			if (check == 0)
			{
				console.log("Array isn't sorted");
			}
			else
			{
				console.log("Array is sorted");
			}
		</script>
	</body>
</html>
