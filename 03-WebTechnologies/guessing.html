<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			// read user's number (popup window)
			var number = parseInt(prompt("Guess the number: "),10)
			
			// create a random number
			var random = Math.floor(Math.random() * 5) + 1
			// compare the numbers
			if(number == random)
			{
				alert("Good Work")
			}
			else
			{
				alert("Sorry")
			}
		</script>
	</body>
</html>
