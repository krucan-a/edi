<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 id = "demo" onmouseover="polishtranslate(this)" onmouseout="englishtranslate(this)">Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
			var english = "Sticks and stones may break my bones, but words will never harm me.";
			var polish = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią";
			function polishtranslate()
			{
				document.getElementById("demo").innerHTML = polish
			}
			function englishtranslate()
			{
				document.getElementById("demo").innerHTML = english
			}

		</script>
	</body>
</html>
